<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>FORMS</h1>

    <form action="success.html" method="get">
        <label for="name">Name</label>
        <input type="text" placeholder="name" name="FullName">
        <br>
        <br>
        <label for="email">Email Address</label>
        <input type="email" placeholder="email" name="MyEmail" required>        
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" placeholder="Password" name="MyPassword">
        <br>
        <br>
        <label for="language">Language</label>
        <br>
        <br>
        <input type="radio" name="favLanguage" id="" value="React">
        <label for="React">React</label>
        <br>
        <input type="radio" name="favLanguage2" id="" value="Angular">
        <label for="Angular">Angular</label>
        <br>
        <input type="radio" name="favLanguage3" id="" value="Vue">
        <label for="Vue">Vue</label>
        <br>
        <br>
        <label for="course">Course</label>
        <br>
        <br>
        <input type="checkbox" name="course1" id="" required value="MERN">
        <label for="MERN">MERN</label>
        <br>
        <input type="checkbox" name="course2" id="" value="MEAN">
        <label for="MEAN">MEAN</label>
        <br>
        <input type="checkbox" name="course3" id="" value="MEVN">
        <label for="MEVN">MEVN</label>

        <br>
        <br>
        <label for="Feild">Feild</label>
        <br>
        <select name ="Field">
            <option value="frontend" name="FRONTEND">Front End</option>
            <option value="backend" name="BACKEND">Back End</option>
            <option value="fullstack" name="FULLSTACK">Full Stack Web Development</option>
        </select>
        <br>
        <br>
        <textarea name="comments" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="phonenumber">Phone Number</label>
        <input type="number" name="myphoneNumber">
        <input type="submit" value="Submit">

        <h1>TABLES</h1>
        <a href="tables.html">Click Here</a>


    </form>


</body>
</html>
